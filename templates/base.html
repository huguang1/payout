<!doctype html>
<html lang="en">
{% load static from staticfiles %}
<head>
    <meta charset="utf-8">
    <!--<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">-->
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock title %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <meta name="viewport" content="width=device-width">
    <link href="{% static "assets/css/datepicker.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/amaze.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/index.css" %}" rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <!--侧边菜单s-->
    {% block side %}{% endblock side %}
    <!--侧边菜单end-->

    <div class="main-panel">
        <!--顶部导航s-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-minimize">
                    <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
                        <i class="ti-arrow-left"></i>
                    </button>
                </div>

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-lg hidden-md" href="#"> 管理平台 </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" >
                                <i class="ti-settings" title="设置"></i>
                                <p class="hidden-lg hidden-md" >设置</p>
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="dropdown-toggle" >
                                <i class="ti-user" title="退出"></i>
                                <p class="" >安全退出</p>
                            </a>
                        </li>

                        <li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--顶部导航end-->

        <!--内容区s-->
        {% block body %}{% endblock body %}
        <!--内容区end-->
    </div>
</div>


<!--   Core JS Files   -->
<script src="{% static "assets/vendors/jquery-3.1.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/vendors/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/vendors/perfect-scrollbar.jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/vendors/moment.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/vendors/datepicker.all.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/amaze.js" %}"></script>
<script src="{% static "assets/js/index.js" %}"></script>
{% block foot %}
{% endblock foot %}
</body>
</html>
